<div class=" ui-corner-all ui-helper-clearfix">

   <div id="dv_cp_dropdown_c" class=" ui-corner-all">
   <!-- Control panel must be enclosed in a div that does not have the id used for element access -->

   <hr class="dv-horz-line" style="margin-top:10px; margin-bottom:10px;" />
   <div class=" ui-corner-all dv-control-panel">
      <div class="ui-state-highlight ui-corner-all dv-vis-detail-panel">
         <div class="fg-button ui-icon ui-icon-minusthick css-left" id="dv_toggle_test_collection_c"></div>
         <div style="margin-left:20px;"><strong>Test Collections</strong></div>

         <div id="dv_add_test_collection_c">
            <div style="margin-top:10px;">Select A Collection:</div>
            <select id="dv_add_test_collections_c" style="width:100%; height:225px;" multiple="multiple"></select>
         </div>
      </div>
      <div class="ui-state-highlight ui-corner-all dv-vis-detail-panel">

         <div class="fg-button ui-icon ui-icon-minusthick css-left" id="dv_toggle_date_range_c"></div>
         <div style="margin-left:20px;"><strong>Set Date Range</strong></div>

         <div id="dv_date_range_options_c" style="margin-top:10px;">
            <div>Select A Date Range:</div>
            <select id="dv_date_ranges_c" size="5" style="width:250px; height:80px;"></select>
         </div>

      </div>
      <div class="ui-state-highlight ui-corner-all dv-vis-detail-panel">
         <div class="fg-button ui-icon ui-icon-plusthick css-left" id="dv_toggle_advanced_options_c"></div>
         <div style="margin-left:20px;"><strong>Advanced Options</strong></div>

         <div id="dv_advanced_options_c" style="display:none; margin-top:10px;">

            <div class="css-left">
               <div>Select Branch:</div>
               <select id="dv_add_branches_c" multiple="multiple" style="width:145px; height:250px;"></select>
            </div>

            <div class="css-left" style="margin-left:25px;">
               <div>Select Test:</div>
               <select id="dv_add_tests_c" multiple="multiple" style="width:145px; height:250px;"></select>
            </div>

            <div class="css-left" style="margin-left:25px;">
               <div>Select Platform:</div>
               <select id="dv_add_platforms_c" multiple="multiple" style="width:145px; height:250px;"></select>
            </div>
         </div>
      </div>
   </div>
      <input id="dv_test_run_id_c" type="hidden" name="dv_test_run_id" value=""/>
      <input id="dv_test_run_data_c" type="hidden" name="dv_test_run_data" value=""/>
      <hr class="dv-horz-line" style="margin-top:10px; margin-bottom:10px;" />
      <div id="dv_cp_load_view_c" class="ui-widget fg-button  ui-state-default ui-corner-all css-right" style="margin-left:15px;" href="#control_panel">
        Add Data 
      </div>
      <div id="dv_cp_clear_c" class="ui-widget fg-button ui-state-default ui-corner-all css-right" href="#control_panel">
      Clear
      </div>
   </div>
</div>
