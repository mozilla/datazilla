<div class="ui-widget ui-corner-all ui-helper-clearfix ">

   <div id="dv_cp_dropdown_c" class="ui-widget ui-corner-all ">

   <strong>All Fields Optional</strong>
   <hr class="dv-horz-line" style="margin-top:10px; margin-bottom:10px;" />
   <div class="ui-widget ui-corner-all dv-control-panel">
      <div class="ui-state-highlight ui-corner-all dv-vis-detail-panel">
         <div style="margin-top:5px; margin-bottom:5px;"><strong>Format:</strong><span style="color:#225186;">&nbsp;YYYY-MM-DD</span> or <span style="color:#225186">YYYY-MM-DD HH:MM:SS</span></div>
         <div><strong>Maximum Range:</strong><span style="color:#225186;">&nbsp;60 Days</span></div>

         <div id="dv_server_date_range_reset_c" class="ui-state-error ui-corner-all hidden" style="margin-top:5px; margin-bottom:5px; padding:0.5em;"> 
            <span class="ui-icon ui-icon-alert" style="float:left; margin-top:1px; margin-right:2px;"></span>
            <strong>Date range reset by server</strong>
         </div>
         <div id="dv_bad_date_format_c" class="ui-state-error ui-corner-all hidden" style="margin-top:5px; margin-bottom:5px; padding:0.5em;"> 
            <span class="ui-icon ui-icon-alert" style="float:left; margin-top:1px; margin-right:2px;"></span>
            <strong>Date format's almost there... keep trying!</strong>
         </div>
         <div style="margin-top:10px; margin-bottom:5px;">
            Start: &nbsp<input id="dv_cp_start_date_c" type="text" name="start_date" maxlength="19" value=""/> &nbsp PT
         </div>
         <div style="margin-top:20px; margin-bottom:5px;">
            End: &nbsp <input id="dv_cp_end_date_c" type="text" name="end_date" maxlength="19" value=""/> &nbsp PT
            <div id="dv_reset_dates_c" class="fg-button ui-widget ui-state-default ui-corner-all css-right" style="margin-right:15px;" href="#control_panel">
               Reset Date Range
            </div>
         </div>
      </div>

      <div class="ui-state-highlight ui-corner-all dv-vis-detail-panel">
         <strong>Enter A Revision:</strong>
         <textarea name="revision" rows="3", cols="50"></textarea>
      </div>

      <div class="ui-state-highlight ui-corner-all dv-vis-detail-panel">
         <strong>Enter A Test Name:</strong>
         <textarea name="test_name" rows="3", cols="50"></textarea>
      </div>

      </div>
         <input id="dv_test_run_id_c" type="hidden" name="dv_test_run_id" value=""/>
      </div>
      <hr class="dv-horz-line" style="margin-top:10px; margin-bottom:10px;" />
      <div id="dv_cp_load_view_c" class="fg-button ui-widget ui-state-default ui-corner-all css-right" style="margin-left:15px;" href="#control_panel">
         Load View
      </div>
      <div id="dv_cp_clear_c" class="fg-button ui-widget ui-state-default ui-corner-all css-right" href="#control_panel">
      Clear
      </div>
